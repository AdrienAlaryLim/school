{% extends "master.html" %}

{% if liste %}
		
    {% block title %}
			<h3>Call of {{cursus.name}} {{cursus.scholar_year}} </h3>
    {% endblock %}

    {% block content %}
		<form action="/lycee/cursuscall/send/" method="post">{% csrf_token %}
			<table>
				<tr>
					<td><input type="date" id="calendrier" name="calendrier" required="true">
				</tr>
				{% for student in liste %} 
					<tr>
						<td>
							<input type="checkbox" id="call-{{student.first_name }}-{{student.last_name}}" name="call-{{student.first_name }}-{{student.last_name}}">
							<label for="cursus-call-{{student.first_name }}-{{student.last_name}}">{{student.first_name }} {{student.last_name}}</label> 
						</td>
					</tr>
				{% endfor %}
			</table>
			<button type="submit">Envoyer</button>
		</form>
    {% endblock %}
{% else %}
     <p>No student to show.</p>
{% endif %}
